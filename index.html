<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="calculator-fill.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="calculator">
      <div class="screen">
        <p class="subtext" id=subtext></p>
        <p class="screen-text" id="screen-text">0</p>
      </div>
      <div class="buttons">
        <button class="button top-row clear-button" id="clear-button">AC</button>
        <button class="button top-row plus-minus-button" id="inverse-button">+/-</button>
        <button class="button top-row operator-button modulo-button">%</button>
        <button class="button operator-button right-column">&divide</button>

        <button class="button number-button">7</button>
        <button class="button number-button">8</button>
        <button class="button number-button">9</button>
        <button class="button operator-button right-column">x</button>

        
        <button class="button number-button">4</button>
        <button class="button number-button">5</button>
        <button class="button number-button">6</button>
        <button class="button operator-button right-column">-</button>
        
        <button class="button number-button">1</button>
        <button class="button number-button">2</button>
        <button class="button number-button">3</button>
        <button class="button operator-button right-column">+</button>

        <button class="button number-button zero-button">0</button>
        <button class="button number-button" id="decimal-button">.</button>


        <button class="button right-column operator-button equal-button" id="equal-button">=</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="https://github.com/quincythai" target="_blank">
      <span> Copyright Â© <script>document.write(new Date().getFullYear())</script> quincythai </span>
      <img src="github-mark.svg" alt="GitHub Logo">
    </a>
  </div>
</body>
<script src="main.js"></script>

</html>
